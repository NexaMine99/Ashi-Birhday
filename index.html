<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Birthday Wish</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="countdown-container">
            <div class="clock">
                <div id="date"></div>
                <div id="time"></div>
            </div>
        </div>
        <div id="access">
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="checkPassword()">Submit</button>
        </div>
        <div id="content" style="display: none;">
            <h1>Happy Birthday, Ashi!</h1>
            <div class="message">Wishing you a day filled with love and happiness.</div>
            <div class="subtle-message">May all your dreams come true!</div>
            <div class="hidden-box">
                <div class="hidden-message">You are amazing and special.</div>
                <div class="signature">from your Nexa aka Yash</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
